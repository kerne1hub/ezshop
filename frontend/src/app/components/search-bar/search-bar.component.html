<div class="input-group">
  <input type="text" class="form-control" placeholder="Search products" aria-label="keyword" aria-describedby="button-search"
         #searchInput (keyup.enter)="searchProducts(searchInput.value)">
  <div class="input-group-append">
    <button class="btn btn-light" type="button" id="button-search" (click)="searchProducts(searchInput.value)">
      <span class="fa fa-search"></span>
    </button>
  </div>
</div>
