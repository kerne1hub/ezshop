<div class="row">

  <div class="col-lg-3">

    <app-category-bar></app-category-bar>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div class="alert alert-secondary" role="alert" *ngIf="categories && categories.length > 0">
      <button type="button" class="btn btn-outline-secondary btn-sm" *ngFor="let category of categories" [routerLink]="'/category/'+ category.id">{{ category.title }}</button>
    </div>

    <div class="card mb-3 mt-2" *ngFor="let product of products">
      <div class="row no-gutters">
        <div class="col-md-2">
          <img src="https://place-hold.it/140x165" height="165" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">
              <a routerLink="/product/{{product.id}}">{{ product.name }}</a>
            </h5>
            <p class="card-text">{{ product.description }}</p>
          </div>
        </div>
        <div class="col-md-2">
          <h3 class="card-text mt-4"><b>{{ product.price }} </b> <p class="fa fa-ruble-sign"></p></h3>
        </div>
      </div>
      <div class="card-footer bg-transparent mb-0">
        <p class="card-text"><small class="text-muted">В наличии: {{ product.count }}</small></p>
      </div>
    </div>

      <div *ngIf="products?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No products found!
      </div>

    </div>

  </div>
  <!-- /.col-lg-9 -->

<!--</div>-->
<!-- /.row -->
