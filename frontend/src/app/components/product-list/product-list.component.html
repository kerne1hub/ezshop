<div class="row">

  <div class="col-lg-3">

    <app-category-bar></app-category-bar>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">

    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a routerLink="/product/{{product.id}}"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/product/{{product.id}}">{{ product.name }}</a>
            </h4>
            <p class="card-text text-truncate">{{ product.description }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right">View</button>
          </div>
        </div>
      </div>

      <div *ngIf="products?.length == 0" class="col-md-12 alert alert-warning mt-3">
        No products found!
      </div>

    </div>

  </div>
  <!-- /.col-lg-9 -->

</div>
<!-- /.row -->
