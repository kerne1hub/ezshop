<div class="wrapper">
  <!-- Navigation -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">EZ Shop<small class="align-top">catalog</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

          <app-search-bar></app-search-bar>

          <ul class="navbar-nav ml-auto">

            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>

            <li class="dropdown" (click)="clearErrors()"  *ngIf="!currentUser else logOut">
              <div class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-sign-in-alt"></span>
              </div>
              <div class="dropdown-menu">
            <app-login-form></app-login-form>
              </div>
            </li>

            <ng-template #logOut>
              <li class="nav-item">
                <a class="nav-link">{{ currentUser.name }}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="logout()">
                  <span class="fa fa-sign-out-alt"></span>
                </a>
              </li>
            </ng-template>

            <li class="nav-item" *ngIf="!currentUser">
              <a class="nav-link" [routerLink]="'register'">
                <span class="fa fa-user-plus"></span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
    <br/>
    <!-- Page Content -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 footer">
    <div class="container">
      <p class="m-0 text-center text-dark">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

</div>
